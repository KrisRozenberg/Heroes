<div id="search-component">
  <mat-form-field appearance="fill" >
    <mat-label>{{'LABEL.SEARCH' | translate}}</mat-label>
    <input matInput #searchBox (input)="search(searchBox.value)" placeholder="{{'LABEL.SEARCH_PLACEHOLDER' | translate}}"/>
  </mat-form-field>

  <mat-list>
    <mat-list-item *ngFor="let hero of heroes$ | async">
      <a mat-flat-button routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
